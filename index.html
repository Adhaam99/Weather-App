<body data-bs-spy="scroll" data-bs-target="#navbar-example">

            </a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                </ul>

            </div>
        </div>

    <main>
        <div class="header ">
            <div class="container">

                <form class="position-relative">
                    <input type="text" class="input-1 form-control rounded-5" id="search"
                        placeholder="Find your location...">
                    <button class="btn btn-primary rounded-5" id="find">Find</button>
                </form>

            </div>
        </div>

<div class="container">
    <div class="weather-table overflow-hidden d-flex flex-wrap rounded-3 mb-5">
    <div class="current-day overflow-hidden">
        <div class="date-1-3 d-flex justify-content-between">

            <div class="day" id="cDay"></div>

            <div class="date" id="cDate"></div>

        </div>

        <div class="content-1-3">
            <div class="location" id="location"></div>
            <div class="degree d-flex align-items-end flex-wrap">
                <div class="num" id="cNum"></div>

                <div class="current-icon">
                    <img src="" alt="" id="cIcon">
                </div>
            </div>
            <div class="custom" id="custom1">Sunny</div>

            <span><img src="images/icon-umberella.png" alt="umberella" id="humidity"> 20%</span>
            <span><img src="images/icon-wind.png" alt="wind" id="wind"> 18km/h</span>
            <span><img src="images/icon-compass.png" alt="icon-compass" id="direction">East</span>
        </div>
    </div>
    <div class="next-day tom text-center">

        <div class="date-2" id="day2"></div>
        <div class="content-2">

            <div class="icon">
                <img src="" alt="" id="icon2">
            </div>

            <div class="degree">
                <div class="num" id="num2"></div>
                <small id="small2">

                </small>
            </div>

            <div class="custom" id="custom2">

            </div>
        </div>

    </div>
    <div class="next-day tom-next text-center">

        <div class="date-1-3" id="day3">friday</div>
        <div class="content-1-3">

            <div class="icon">
                <img src="" id="icon3" alt="">
            </div>

            <div class="degree">

                <div class="num" id="num3">45.8 C</div>
                <small id="small3">
                    29.9 c
                </small>
            </div>

            <div class="custom" id="custom3">
                Sunny
            </div>
        </div>

    </div>
</div></div>
        
        <!--</div>-->
        <!--</div>-->

    </main>

    <footer class="py-5 ">

        <div class="container ">
            <div class="row">
                <div class="col-md-8">
                    <form class="position-relative mb-4">
                        <input type="text" class="input-1 form-control rounded-5"
                            placeholder="Enter Your Email to Subscribe">
                        <button type="submit" class="btn btn-primary rounded-5">Subscribe</button>
                    </form>
                    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

                </div>
                <div class="col-md-4">
                    <ul class="list-unstyled d-flex justify-content-center mt-3 gap-2">
                        <li>
                            <div class="icon-circle">
                                <i class="fa-brands fa-lg  fa-facebook-f"></i>
                            </div>
                        </li>
                        <li>
                            <div class="icon-circle">
                                <i class="fa-brands fa-lg fa-twitter"></i>
                            </div>
                        </li>
                        <li>
                            <div class="icon-circle">
                                <i class="fa-brands fa-lg  fa-google-plus-g"></i>
                            </div>
                        </li>
                        <li>
                            <div class="icon-circle">
                                <i class="fa-brands fa-lg  fa-pinterest"></i>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

    </footer>





    <script src="js files/bootstrap.bundle.min.js"></script>
    <script src="js files/index.js"></script>
